<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
<meta charset="utf-8" />
<title>Student Form</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<form th:action="@{/student/save}" th:object="${student}" method="post"
		style="max-width: 600px; margin: 0 auto;">
		<input type="hidden" th:field="*{id}" />
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label">Username: </label>
				<div class="col-8">
					<input type="text" th:field="*{username}" class="form-control"
						required />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Password: </label>
				<div class="col-8">
					<input type="password" th:field="*{password}" class="form-control"
						required minlength="3" maxlength="10" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">First Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{firstName}" class="form-control"
						required minlength="2" maxlength="20" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Last Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{lastName}" class="form-control"
						required minlength="2" maxlength="20" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Group: </label>
				<div class="col-8">
					<select class="form-control" id="dropDownList" th:field="*{group}">
						<option disabled value="0">Please select...</option>
						<option th:each="group : ${listGroups}" 
						        th:value="${group.id}" 
						        th:text="${group.name}"></option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Roles: </label>
				<div class="col-8">
					<th:block th:each="role: ${listRoles}">
						<input type="checkbox" th:field="*{roles}" th:text="${role.name}"
							th:value="${role.id}" class="m-2" />
					</th:block>
				</div>
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Update</button>
			</div>
		</div>
	</form>
</body>
</html>
