<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Teachers</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<p>There is a table of all teachers below</p>
	<table>
		<tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Username</th>
			<th>Degree</th>
			<th>Roles</th>
			<th></th>
			<th></th>
		</tr>
		<th:block th:each="teacher : ${teachers}">
			<tr>
				<td th:text="${teacher.id}"></td>
				<td th:text="${teacher.firstName}"></td>
				<td th:text="${teacher.lastName}"></td>
				<td th:text="${teacher.username}"></td>
				<td th:text="${teacher.degree}"></td>				
				<td th:text="${teacher.roles}"></td>
				<td><a th:href="@{'/teacher/edit/' + ${teacher.id}}">Edit </a></td>
				<td><a th:href="@{'/teacher/delete/' + ${teacher.id}}">Delete</a></td>
			</tr>
		</th:block>
	</table>
</body>
</html>
