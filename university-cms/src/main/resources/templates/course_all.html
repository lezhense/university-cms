<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
<meta charset="UTF-8">
<title>Courses</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<p>There is a table of all courses below</p>
	<table>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Teacher</th>			
			<th>Groups</th>			
			<th></th>
			<th></th>
		</tr>
		<th:block th:each="course : ${courses}">
			<tr>
				<td th:text="${course.id}"></td>
				<td th:text="${course.name}"></td>
				<td th:text="${course.teacher}"></td>
				<td th:text="${course.groups}"></td>		
				<td><a sec:authorize="hasAuthority('ADMIN')" 
				      th:href="@{'/course/edit/' + ${course.id}}">Edit </a></td>
				<td><a sec:authorize="hasAuthority('ADMIN')" 
				      th:href="@{'/course/delete/' + ${course.id}}">Delete</a></td>
			</tr>
		</th:block>
	</table>
</body>
</html>
